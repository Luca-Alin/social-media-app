<div class="bg-primary">
  <div class="row">

    <!-- LEFT -->
    <div class="col d-flex justify-content-center align-content-center">
      <div class="align-self-center">
        <a class="fs-1" routerLink="home">Home</a>
      </div>
    </div>

    <!-- CENTER -->
    <div class="col d-flex justify-content-center align-content-center">
      <div class="align-self-center">
        <form [formGroup]="profileForm" class="input-group mb-3">
          <input type="text" class="form-control" formControlName="searchedUsername">
          <div class="input-group-prepend">
            <button class="btn btn-outline-light" type="button" (click)="search()">Search</button>
          </div>
        </form>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="col d-flex justify-content-center align-content-center">
      <div class="align-self-center">
        @if (authenticationService.findLoggedInUser() == null) {

          <div>
            <a routerLink="/authentication/register" class="btn">Register</a>
            <a routerLink="/authentication/login" class="btn">Login</a>
          </div>
        } @else {

          <div>
            <div ngbDropdown class="d-inline-block">
              <button type="button" class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>
                {{ authenticationService.findLoggedInUser()?.firstName }} {{ authenticationService.findLoggedInUser()?.lastName }}
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <div class="d-flex justify-content-center">
                  <app-dark-theme-button/>
                </div>
                <div class="d-flex justify-content-center">
                  <button (click)="logout()" class="btn">Logout</button>
                </div>
                <div class="d-flex justify-content-center">
                  <app-jwt-timer/>
                </div>
              </div>
            </div>
          </div>
        }

      </div>

    </div>


  </div>
</div>
