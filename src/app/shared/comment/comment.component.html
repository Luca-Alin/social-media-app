@if (comment !== null) {

  <div class="pt-1">
    <div class="row">

      <div class="col-1">
        <img src="{{imageService.getImageElement(comment.user?.profileImage!)}}" width="50px" height="50px" alt="profile image" class="rounded-circle"/>
      </div>

      <div class="col-11 bg-light-subtle rounded-5">
        <a class="link-info">{{ comment.user?.firstName }} {{ comment.user?.lastName }}</a>
        <div>
          {{ comment.content }}
        </div>
      </div>

    </div>
  </div>

}
